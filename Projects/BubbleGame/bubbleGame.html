<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="./bubbleGame.css">
</head>

<body>
    <div id="main">
        <div id="panel">
            <!-- PANEL TOP -->
            <div id="ptop">
                <div class="elem">
                    <p>Hit</p>
                    <div class="box">
                        <p id="playHit">10</p>
                    </div>
                </div>
                <div class="elem">
                    <p>Timer</p>
                    <div class="box">
                        <p id="playTimer">60</p>
                    </div>
                </div>
                <div class="elem">
                    <p>Score</p>
                    <div class="box">
                        <p id="playScore">0</p>
                    </div>
                </div>
            </div>
            <!-- PANEL BOTTOM -->
            <div id="pbottom">
            </div>
        </div>
    </div>
</body>
<script src="./bubbleGame.js"></script>

</html>
