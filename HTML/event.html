<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/Express/node-modules/event.js"></script>
  </head>
  <body style="background-color: #414141; color: aliceblue">
    <h2>Alphabets</h2>
    <div style="display: flex;">
      <ul style="list-style: none;" id="alphabets">
        <li>
          <img
            width="200px"
            id="A"
            src="/Directory/Images/random-image1.avif"
            alt="loading"
            onclick="alert('A click ho gya')"
          />
        </li>
        <li>
          <img
            width="200px"
            id="B"
            src="/Directory/Images/random-image2.jpg"
            alt="loading"
            onclick="alert('B click ho gya')"
          />
        </li>
        <li>
          <img
            width="200px"
            id="C"
            src="/Directory/Images/random-image3.jpg"
            alt="loading"
          />
        </li>
        <li>
          <img
            width="200px"
            id="D"
            src="/Directory/Images/random-image4.jpg"
            alt="loading"
          />
        </li>
        <li>
          <img
            width="200px"
            id="E"
            src="/Directory/Images/random-image5.jpg"
            alt="loading"
          />
        </li>

        <li><a style="color: aliceblue" href="#" id="gfg">GeeksforGeeks</a></li>
      </ul>
    </div>
    <script>
        // Element Selector
      document.getElementById("C").onclick = function (e) {
        e.stopPropagation();//will stop propogation for C and now we will not get Parent "List is clicked"
        alert("C is clicked dude");
      };
      document.getElementById("D").addEventListener("click", function (e) {
        console.log(e);
        alert("D is clicked dude");
      });
      document.getElementById("gfg").addEventListener("click", function (e) {
        console.log(e.target); //give output the html code of anchor tag with id = gfg
      });
      // LIST 
    //   document.getElementById("alphabets").addEventListener("click",function(e){
    //     e.stopPropagation();//when true it will stop every object on the screen to show their alerts 
    //     alert("List is clicked");
    //   },true);//when true is written here alert will come P -> C, if false C -> P //Event Bubbling
      // Query Selector
      document.querySelector('#alphabets').addEventListener("click",function(e){
        e.stopPropagation();
        alert("List through Query Selector");
      });
      //Query Selector vs Element Selector ??
    </script>
  </body>
</html>
